version: '3.8'

services:
  vibe-kanban:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "9030:9030"   # Main application port
      - "3020:3020"   # SpotifyScraper service port
    environment:
      - NODE_ENV=production
      - PORT=9030
      - HOSTNAME=0.0.0.0
      - SPOTIFY_SCRAPER_URL=http://localhost:3020
      - PLEX_APP_ID=eXf+f9ktw3CZ8i45OY468WxriOCtoFxuNPzVeDcAwfw=
    volumes:
      - ./config:/app/config:rw
      - ./logs:/var/log/supervisor:rw
    networks:
      - vibe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9030/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  vibe-network:
    driver: bridge