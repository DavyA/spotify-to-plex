[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:spotify-scraper]
command=python3 app.py
directory=/app/apps/spotify-scraper
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/spotify-scraper-stderr.log
stdout_logfile=/var/log/supervisor/spotify-scraper-stdout.log
environment=PORT="3020",HOST="0.0.0.0",PYTHONPATH="/app/apps/spotify-scraper"
priority=100
startsecs=10
startretries=3

[program:mqtt-service]
command=npm run mqtt:service:build
directory=/app/apps/sync-worker
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mqtt-service-stderr.log
stdout_logfile=/var/log/supervisor/mqtt-service-stdout.log
environment=MQTT_BROKER_URL="%(ENV_MQTT_BROKER_URL)s",MQTT_USERNAME="%(ENV_MQTT_USERNAME)s",MQTT_PASSWORD="%(ENV_MQTT_PASSWORD)s",NODE_ENV="production"
priority=120
startsecs=15
startretries=5
stopsignal=TERM
stopwaitsecs=10
redirect_stderr=true
user=root

[program:main-app]
command=sh -c "sleep 20 && node server.js"
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/main-app-stderr.log
stdout_logfile=/var/log/supervisor/main-app-stdout.log
environment=PORT="9030",HOSTNAME="0.0.0.0",SPOTIFY_SCRAPER_URL="http://localhost:3020"
priority=200
startsecs=30
startretries=3
depends_on=spotify-scraper,mqtt-service